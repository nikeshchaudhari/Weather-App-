<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload = "getData()">
<div class="wrapper">
    <input type="text" onchange = "getData()" id="search" value="Nepal">
    <div class="">
        <h1 id="temp">20 <sup>o</sup></h1>
        <p id="cel">Celcius</p>
        <p class="data">Wind Speed :<span id="ws">50</span></p>
        <p class="data">Humidity : <span id="human">50</span></p>

        
    </div>
    <div class="w-img">

        <img src = "w.png" alt="">
    </div>
    
</div>

    <script src="index.js"></script>
</body>
</html>
